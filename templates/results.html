{% load static %}
<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Tweet Synthesizer</title>
	
    <!-- Favicon -->
    <link rel="icon" href="{% static 'markov/images/apple-touch-icon.png' %}" type="image/gif" sizes="16x16">
    
    <!-- CSS Styling -->
   <link rel="stylesheet" type="text/css" href="{% static 'markov/css/StyleTS.css' %}" />
   <script>
    function refresh(){
        window.location.reload()
    }
   </script>
</head>
<body>
    <!--Nav Start-->
    <nav>
        <a class="logo">Anastacio</a>
        <!--Start about Class-->
        <div class="about">
            <button class="dropbtn">
                About
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <a href="https://www.linkedin.com/in/trevor-ortega-146330176/">About Me</a>
                <a href="https://github.com/kennethreitz/twitter-scraper/">Source Code</a>
            </div>
        </div>
        <!--End about Class-->
    </nav>
    <!--Nav End-->
    <h1>Tweet Synthesizer</h1>
    <h3>
        Wow, what a cool tweet dude
    </h3>
    <!--Wrapper Start-->
    <div id="wrapper">
        <h2>{{ user }}</h2>
        
        <div id="resultsBox">
            <p>
                {{ newTweet }}
            </p>
        </div>
        <div id="buttons">
            <button class="refresh" onclick="refresh()">
                Try Again
            </button>
            
            <a class="twitter-share-button"
                href="https://twitter.com/intent/tweet?text={{newTweet}}">
                Tweet
            </a>
            <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
            
            <button class="back">
                <a href="https://tweet-synthesizer.herokuapp.com">Go Back</a>
            </button>
        </div>
    </div>
    <!--End Wrapper-->
    <footer>
        Copyright &copy; 2019 Anastacio <br />
        Websites and Applications Designed by Trevor Anastacio Ortega<br />
        Open Source Python Code by kennethreiz
    </footer>
</body>
</html>
